  #     - "15672:15672"
  #   environment:
  #     - RABBITMQ_DEFAULT_USER=robogo_user
  #     - RABBITMQ_DEFAULT_PASS=robogo_pass
  #   healthcheck:
  #     test: ["CMD", "rabbitmq-diagnostics", "ping"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  httpbin:
    image: kennethreitz/httpbin:latest
    container_name: httpbin
    ports:
      - "8000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/status/200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  data: 
