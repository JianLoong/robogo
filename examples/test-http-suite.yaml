# Example test suite demonstrating setup, teardown, variables, and multiple testcases.
# This suite references all core feature testcases for RoboGo.

testsuite: "Complex Suite"
description: "A more advanced Robogo test suite with E2E test."
parallel: true
options:
  max_concurrency: 3

variables:
  vars:
  secrets:
setup:
  - name: "Suite Setup"
    action: log
    args: ["Setting up the complex suite"]

testcases:
  - file: ./test-http-format.yaml

teardown:
  - name: "Suite Teardown"
    action: log
    args: ["Cleaning up after complex suite"]



