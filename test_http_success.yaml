testcase: "TC-HTTP-SUCCESS-001"
description: "Test HTTP success case"

variables:
  vars:
    test_url: "https://httpbin.org/get"

steps:
  - name: "Test successful HTTP request"
    action: http
    args: ["GET", "${test_url}"]
    options:
      timeout: "10s"
      headers:
        User-Agent: "Robogo-Test"
        Accept: "application/json"
    result: "success_response"

  - name: "Log response status"
    action: log
    args: ["Status code:", "${success_response.status_code}"]