testcase: "Test MT910 SWIFT Template"
description: "Test SWIFT MT910 confirmation of credit message template"

variables:
  SenderBIC: "DEUTDEFF"
  ReceiverBIC: "COBADEFF"
  SessionNumber: "1234"
  SequenceNumber: "5678"
  UETR: "12345678-1234-1234-1234-123456789012"
  TransactionReference: "REF123456789"
  AccountIdentification: "DE89370400440532013000"
  StatementNumber: "001"
  OpeningBalance: "C230101100000,00"
  StatementLine: "230101"
  ValueDate: "230101"
  EntryDate: "230101"
  Currency: "EUR"
  Amount: "100000,00"
  TransactionType: "NONREF"
  ReferenceForAccountOwner: "PAYMENT123"
  Narrative: "CREDIT TRANSFER RECEIVED"
  ClosingBalance: "C230101200000,00"

steps:
  - name: "Generate MT910 SWIFT message"
    action: "template"
    args:
      - "templates/mt910.tmpl"
      -
        SenderBIC: "${SenderBIC}"
        ReceiverBIC: "${ReceiverBIC}"
        SessionNumber: "${SessionNumber}"
        SequenceNumber: "${SequenceNumber}"
        UETR: "${UETR}"
        TransactionReference: "${TransactionReference}"
        AccountIdentification: "${AccountIdentification}"
        StatementNumber: "${StatementNumber}"
        OpeningBalance: "${OpeningBalance}"
        StatementLine: "${StatementLine}"
        ValueDate: "${ValueDate}"
        EntryDate: "${EntryDate}"
        Currency: "${Currency}"
        Amount: "${Amount}"
        TransactionType: "${TransactionType}"
        ReferenceForAccountOwner: "${ReferenceForAccountOwner}"
        Narrative: "${Narrative}"
        ClosingBalance: "${ClosingBalance}"
    result: swift_message

  - name: "Display generated MT910 message"
    action: "log"
    args:
      - "Generated MT910 SWIFT message:"
      - "${swift_message}" 